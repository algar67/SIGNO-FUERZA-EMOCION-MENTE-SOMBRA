
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador Astrológico IA - Dinámico Online</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 40px; background: #f0f4f8; color: #333; font-size: 20px; }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 40px; font-size: 36px; }
        .contenedor { max-width: 900px; margin: auto; background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        label { font-weight: bold; font-size: 22px; }
        select, button { font-size: 22px; padding: 14px 18px; margin: 20px 0; width: 100%; border-radius: 8px; border: 1px solid #ccc; }
        button { background: #3498db; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #2980b9; }
        .resultado { margin-top: 40px; }
        .bloque { background: #ecf0f1; padding: 30px; border-radius: 12px; margin-bottom: 30px; }
        .texto-ajustado { white-space: normal; word-wrap: break-word; font-size: 20px; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Generador Astrológico IA</h1>

        <label for="signo">Selecciona un signo:</label>
        <select id="signo"></select>

        <button onclick="generar()">Generar Perfil Psicológico</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        let signos = [];

        // Cargamos desde la ruta online
        fetch('https://algar67.github.io/SIGNO-FUERZA-EMOCION-MENTE-SOMBRA/perfiles_signos.json')
            .then(response => response.json())
            .then(data => {
                signos = data;
                const select = document.getElementById("signo");
                signos.forEach(item => {
                    const option = document.createElement("option");
                    option.value = item.SIGNO;
                    option.text = item.SIGNO;
                    select.appendChild(option);
                });
            });

        function generar() {
            const signoSeleccionado = document.getElementById("signo").value;
            const datos = signos.find(s => s.SIGNO === signoSeleccionado);
            
            const perfil = `Perfil de ${datos.SIGNO}:
Su fuerza principal es la ${datos.FUERZA}, que le permite enfrentar la vida con una energía distintiva. Emocionalmente se caracteriza por su ${datos.EMOCIÓN}, lo que influye en sus relaciones y vivencias internas. Su mente funciona de forma ${datos.MENTE}, abordando los problemas de manera particular. Sin embargo, su desafío o sombra es la ${datos.SOMBRA}, lo que puede generar conflictos o aprendizajes importantes.`;

            document.getElementById("resultado").innerHTML = `
            <div class="bloque"><h3>Perfil Psicológico</h3><div class="texto-ajustado">${perfil}</div></div>`;
        }
    </script>
</body>
</html>
